<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="shortcut icon" href="./apicalls.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog APIs</title>
</head>
<body style="background-color: black; color: wheat;">
    <!-- Main body starts from here -->
    <!-- container for all the element -->
    <div class="container text-center mt-3">
        <h2 style="text-decoration: underline;">Random Dog Images</h2>
        <!-- Info about API calls that it may take upto more than 3s -->
        <p><strong>Note:</strong> API Promise May Take upto 3000ms(3s)</p>

        <!-- Image container element -->
        <div class="randomdogimages m-3">
            <!-- Image tag with style and id to identitfy the content -->
            <img id="photoo" src="" alt="Random Dog Image" style="width: 500px; height: 500px;">
            <h3 class="text-center" id="kukur"></h3>
        </div>
        <!-- Finallly the Next button that will call next Dog Images every time it gets clicked -->
        <!-- Added onclick event listener that will call 'showdogs()' function  -->
        <div class="btn btn-primary" onclick="showdogs()">Next</div>
    </div>
    <!-- javacript file -->
    <script src="index.js"></script>
</body>
</html>
